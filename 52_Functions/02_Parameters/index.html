		function findMax() {
			let i;
			let max = -Infinity;
			for(i = 0; i < arguments.length; i++) {
				if(arguments[i] > max) {
					max = arguments[i];
				};
			};
			return max;
		};

		const data1 = findMax(100, 200, 9.111, -2.11, 0.5);
		console.log(data1);

		function sum() {
			let i;
			let total = 0;
			for(i = 0; i < arguments.length; i++) {
				total += arguments[i];
			};
			return total;
		};

		const data2 = sum(1, 2, 3, 4, 5, 23);
		console.log(data2);
