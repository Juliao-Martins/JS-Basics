<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS DOM Animations</title>
	<link rel="shortcut icon" href="../../js.ico" type="image/x-icon">
	<style>
		body { font-family: "Comic Neue", sans-serif; }

		#box1 {
			width: 400px;
			height: 400px;
			background-color: lightskyblue;
			position: relative;
		}

		#box2 {
			width: 50px;
			height: 50px;
			background-color: salmon;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>

	<button onclick="boxAnimate()">animate</button>
	<br><br>

	<div id="box1">
		<div id="box2">
			
		</div>
	</div>
	
	<script>
		
		const box2 = document.getElementById('box2');

		function boxAnimate() {
			let pos = 0;
			let id = setInterval(frame, 5);
			function frame() {
				if(pos === 350) {
					clearInterval(id);
				} else {
					box2.style.top = pos + "px";
					box2.style.left = pos + "px";
					pos++;
				};
			};
		};

	</script>
</body>
</html>
