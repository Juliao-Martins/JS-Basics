<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS DOM Events</title>
	<link rel="shortcut icon" href="../../js.ico" type="image/x-icon">
	<style>
		body { font-family: "Comic Neue", sans-serif; }

		#box1,
		#box2,
		#box3 {
			width: 400px;
			height: 170px;
			padding: 10px;
			margin-bottom: 10px;
			box-sizing: border-box;
			text-align: justify;
			line-height: 120px;
		}

		#box1 {
			background-color: lightgreen;
		}

		#box2 {
			background-color: deeppink;
		}

		#box3 {
			background-color: lightblue;
			text-align: center;
			font-size: 40px;
			font-weight: bold;
			line-height: 80px;
		}
	</style>
</head>
<body>

	<!-- <p onclick="this.innerHTML = 'Ooops!'">Click this paragraph!</p> -->
	
	<!-- <p onclick="changeP(this)">Hello, Again!</p> -->

	<div id="box1" onmouseenter="giveAnswer()" onmouseleave="box2.textContent = 'Answer here!'">
		<p>Whic you favorite programming languague?</p>
	</div>

	<div id="box2" onclick="this.textContent= 'it is pythonüêç.'">
		<p>Answer here!</p>
	</div>

	<div id="box3" onmouseenter="this.textContent = 'Get off Meüò°!'" onmouseleave="this.textContent = 'Mouse Over Meüòú!'">
		<p>Mouse Over Meüòú!</p>
	</div>

	<script>

		const box1 = document.querySelector("#box1"),
		box2 = document.querySelector("#box2");

		function giveAnswer() {
			box2.textContent = "it is pythonüêç.";
		};

		box2.onmouseenter = function() {
			box1.style.background = "darkgreen";
		};

		box2.onmouseleave = function() {
			box1.style.background = "lightgreen";
		};
		
		// function changeP(id) {
		// 	id.innerHTML = "Life to Code.";
		// };

	</script>
</body>
</html>
