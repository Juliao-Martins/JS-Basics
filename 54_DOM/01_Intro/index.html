<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS DOM Intro</title>
	<link rel="shortcut icon" href="../../js.ico" type="image/x-icon">
	<style>
		body { font-family: "Comic Neue", sans-serif; }
	</style>
</head>
<body>

	<p id="demo"></p>
	<button onclick="toLb()">to lightblue</button>
	<button onclick="toDg()">to darkgrey</button>
	
	<script>
		
		const demo = document.getElementById('demo');
		demo.innerHTML = "Hello, World!";

		const body = document.body;

		function toLb() {
			body.style.background = "lightblue";
		};

		function toDg() {
			body.style.background = "darkgrey";
		};

	</script>
</body>
</html>
